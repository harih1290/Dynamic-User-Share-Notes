<html>

<head>
<script src="lib/jquery-3.6.0.js"></script>
<script src="lib/jquery-3.6.0.min.js"></script>
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="cont/temp.css" rel="stylesheet" >

<script src="src/index.js"></script>
</head>
<body>

<div class="content">
<div class="container ">
<div class="row bootstrap snippets bootdeys">
    <div class="col-md-12">
      <!-- DIRECT CHAT SUCCESS -->
      <div class="box box-success direct-chat direct-chat-success">
        <div class="box-header with-border">
          <h3 class="box-title">Withinloop Notes</h3>                        
          <div class="box-tools pull-right">
            <span data-toggle="tooltip" title="3 New Messages" class="badge bg-green">3</span>
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle">
              <i class="fa fa-comments"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
          </div>
        </div>
        <!--for alert-->
        <div class="alert alert-warning alert-dismissible fade show" role="alert" id="alerts">
          <p id="msgpass"></p>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
        <!-- /.box-header -->
        <div class="box-body">
          <!-- Conversations are loaded here -->
          <div class="direct-chat-messages">
            <!-- Message. Default to the left -->
            <div class="direct-chat-msg" id="boxtitlediv">
              <div class="direct-chat-info clearfix">
                <span class="direct-chat-name pull-left">Remo</span>
                <span class="direct-chat-timestamp pull-right" id="timevar"></span>
              </div>
              <!-- /.direct-chat-info -->
              <img class="direct-chat-img" src="https://bootdey.com/img/Content/user_1.jpg" alt="Message User Image"><!-- /.direct-chat-img -->
              <div class="direct-chat-text">
                Please Enter your Title...
              </div>
              <!-- /.direct-chat-text -->
            </div>
            <!-- /.direct-chat-msg -->
    
            <!-- Message to the right -->
            <div class="direct-chat-msg right" id="usertitlediv">
              <div class="direct-chat-info clearfix">
                <span class="direct-chat-name pull-right">User</span>
                <span class="direct-chat-timestamp pull-left" id="timevar"></span>
              </div>
              <!-- /.direct-chat-info -->
              <img class="direct-chat-img" src="https://bootdey.com/img/Content/user_2.jpg" alt="Message User Image"><!-- /.direct-chat-img -->
              <div class="direct-chat-text" id="usertitletxt">
                Sounds Great...
              </div>
              <!-- /.direct-chat-text -->
            </div>
            <!-- /.direct-chat-msg -->
          </div>
          <!--/.direct-chat-messages-->
    
         <!-- Conversations are loaded here -->
         <div class="direct-chat-messages">
            <!-- Message. Default to the left -->
            <div class="direct-chat-msg" id="boxcondiv">
              <div class="direct-chat-info clearfix">
                <span class="direct-chat-name pull-left">Remo</span>
                <span class="direct-chat-timestamp pull-right" id="timevar"></span>
              </div>
              <!-- /.direct-chat-info -->
              <img class="direct-chat-img" src="https://bootdey.com/img/Content/user_1.jpg" alt="Message User Image"><!-- /.direct-chat-img -->
              <div class="direct-chat-text">
                Please Enter Main Content...
              </div>
              <!-- /.direct-chat-text -->
            </div>
            <!-- /.direct-chat-msg -->
    
            <!-- Message to the right -->
            <div class="direct-chat-msg right" id="usercondiv">
              <div class="direct-chat-info clearfix">
                <span class="direct-chat-name pull-right">User</span>
                <span class="direct-chat-timestamp pull-left" id="timevar"></span>
              </div>
              <!-- /.direct-chat-info -->
              <img class="direct-chat-img" src="https://bootdey.com/img/Content/user_2.jpg" alt="Message User Image"><!-- /.direct-chat-img -->
              <div class="direct-chat-text" id="userconttxt">
                Sounds Great...
              </div>
              <!-- /.direct-chat-text -->
            </div>
            <!-- /.direct-chat-msg -->
          </div>
          <!--/.direct-chat-messages-->
          <!-- Conversations are loaded here -->
         <div class="direct-chat-messages">
          <!-- Message. Default to the left -->
          <div class="direct-chat-msg" id="boxreferiddiv">
            <div class="direct-chat-info clearfix">
              <span class="direct-chat-name pull-left">Remo</span>
              <span class="direct-chat-timestamp pull-right" id="timevar"></span>
            </div>
            <!-- /.direct-chat-info -->
            <img class="direct-chat-img" src="https://bootdey.com/img/Content/user_1.jpg" alt="Message User Image"><!-- /.direct-chat-img -->
            <div class="direct-chat-text" id="referid">
            Sounds Great...
            </div>
            <!-- /.direct-chat-text -->
          </div>
          <!-- /.direct-chat-msg -->
  
         
        </div>
        <!--/.direct-chat-messages-->
          
        </div>
        <!-- /.box-body -->
        <div class="box-footer">          
            <div class="input-group">
              <input type="text" id="msguser" name="message" placeholder="Type Message ..." class="form-control">
                  <span class="input-group-btn">
                    <button id="logid" class="btn btn-success btn-flat">Send</button>
                  </span>
            </div>          
        </div>
        <!-- /.box-footer-->
      </div>
      <!--/.direct-chat -->
    </div>
</div>
</div>
</div>

</body>
</html>
